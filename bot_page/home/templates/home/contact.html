{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Kontakt {% endblock %}

{% block styles %}
<style>
    @media screen and (min-width: 1351px){
        .image_div{
            margin-left: -1.2vw;
        }
    }
    @media screen and (max-width: 1350px){
        .image_div{
            margin-left: -2.1vw;
        }
    }
</style>
{% endblock %}

{% block content %}

<main>
    <div class="row">
        <div class="col-md-6 ml-3 mt-0 mr-3 mr-md-0">
            <form method="post">
                {% csrf_token %}
                {{form | crispy}}
                <button class="btn btn-warning" type="submit">
                    Wy≈õlij <i class="bi bi-envelope-fill"></i>
                </button>
            </form>
        </div>
        <div class="col-md-6 d-none d-md-block image_div">
            <img src="{% static 'home/images/message_icon.png' %}" class="img-fluid" alt="email icon">
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 m-3">
            {% for message in messages %}
            <div class="alert alert-danger"> {{ message }}</div>
            {% endfor %}
        </div>
    </div>
</main>

{% endblock %}
