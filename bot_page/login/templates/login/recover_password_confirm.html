{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Odzyskiwane konta {% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-primary">Zmień hasło</button>
        </form>
    </div>
</div>

{% endblock %}
